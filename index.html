<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ê°„íŒ ì—ë””í„°</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

    body {
      margin: 0;
      background: #222;
      font-family: 'Jua', sans-serif;
      color: white;
    }

    #controls {
      padding: 16px;
      background: #333;
      text-align: center;
    }

    button, select, input[type="color"] {
      padding: 8px 12px;
      margin: 6px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    #fontSizeControl {
      display: none;
      color: white;
      margin-top: 10px;
    }

    #canvasArea {
      position: relative;
      width: 960px;
      height: 540px;
      margin: 20px auto;
      background: linear-gradient(135deg, #ffe082, #ffcc80);
      border: 8px solid #000;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 50px #f57c00;
    }

    .shape {
      position: absolute;
      opacity: 0.15;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #ef5350;
      top: 30px;
      left: 50px;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 200px solid #8e24aa;
      top: 100px;
      right: 40px;
    }

    .star::before {
      content: 'â˜…';
      font-size: 160px;
      color: #42a5f5;
    }

    .star {
      position: absolute;
      top: 300px;
      left: 120px;
      opacity: 0.15;
    }

    .text-box {
      position: absolute;
      min-width: 100px;
      min-height: 40px;
      padding: 10px;
      background: rgba(255,255,255,0.3);
      border: 2px dashed #fff;
      border-radius: 12px;
      color: #000;
      font-size: 32px;
      cursor: move;
      user-select: none;
      resize: both;
      overflow: auto;
    }

    .text-box:focus {
      outline: none;
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>

  <div id="controls">
    <button onclick="addTextBox()">ğŸ“ í…ìŠ¤íŠ¸ ì¶”ê°€</button>
    <input type="file" accept="image/*" onchange="addImage(event)">
    <label>ê¸€ììƒ‰: <input type="color" id="colorPicker" value="#000000"></label>
    <select onchange="changeFont(this.value)">
      <option value="Jua">Jua</option>
      <option value="sans-serif">Sans-serif</option>
      <option value="serif">Serif</option>
    </select>
    <button onclick="downloadAsImage()">â¬‡ JPG ì €ì¥</button>

    <!-- í”„ë¡œì íŠ¸ ì €ì¥/ë¶ˆëŸ¬ê¸°ëŠ¥ ë²„íŠ¼ ì¶”ê°€ -->
    <button onclick="saveProject()">ğŸ’¾ ì €ì¥ (.ganpan)</button>
    <input type="file" id="loadFile" accept=".ganpan" style="display:none" onchange="loadProject(event)">
    <button onclick="document.getElementById('loadFile').click()">ğŸ“‚ ë¶ˆëŸ¬ì˜¤ê¸° (.ganpan)</button>

    <div id="fontSizeControl">
      <label>í°íŠ¸ í¬ê¸°:
        <input type="range" id="fontSizeSlider" min="12" max="100" value="32">
      </label>
    </div>
  </div>

  <div id="canvasArea">
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    <div class="shape star"></div>
  </div>

  <script>
    let currentFont = 'Jua';
    let selectedTextBox = null;

    function addTextBox() {
      const box = document.createElement('div');
      box.className = 'text-box';
      box.contentEditable = true;
      box.innerText = 'í…ìŠ¤íŠ¸';
      box.style.left = '100px';
      box.style.top = '100px';
      box.style.fontFamily = currentFont;
      box.style.color = document.getElementById('colorPicker').value;
      box.style.fontSize = '32px';
      box.style.width = 'auto';
      box.style.height = 'auto';
      makeDraggable(box);
      box.addEventListener('click', e => {
        e.stopPropagation();
        selectTextBox(box);
      });
      document.getElementById('canvasArea').appendChild(box);
      selectTextBox(box);
      box.focus();
    }

    function makeDraggable(el) {
      let isDragging = false;
      let startX, startY, offsetX, offsetY;

      el.addEventListener('mousedown', e => {
        // ë“œë˜ê·¸ëŠ” ë§ˆìš°ìŠ¤ ì™¼ìª½ ë²„íŠ¼ë§Œ ì‘ë™
        if (e.button !== 0) return;

        if (e.target === el) {
          startX = e.clientX;
          startY = e.clientY;
          offsetX = e.clientX - el.offsetLeft;
          offsetY = e.clientY - el.offsetTop;

          const onMouseMove = (e) => {
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;

            if (!isDragging && (Math.abs(dx) > 3 || Math.abs(dy) > 3)) {
              isDragging = true;
            }

            if (isDragging) {
              el.style.left = `${e.clientX - offsetX}px`;
              el.style.top = `${e.clientY - offsetY}px`;
            }
          };

          const onMouseUp = () => {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
            isDragging = false;
          };

          document.addEventListener('mousemove', onMouseMove);
          document.addEventListener('mouseup', onMouseUp);
        }
      });
    }

    function changeFont(font) {
      currentFont = font;
      if (selectedTextBox) {
        selectedTextBox.style.fontFamily = font;
      }
    }

    function addImage(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.position = 'absolute';
        img.style.maxWidth = '200px';
        img.style.top = '60px';
        img.style.left = '60px';
        img.style.cursor = 'move';
        makeDraggable(img);
        document.getElementById('canvasArea').appendChild(img);
      };
      reader.readAsDataURL(file);
    }

    function downloadAsImage() {
      document.getElementById('fontSizeControl').style.display = 'none';
      html2canvas(document.getElementById('canvasArea')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'ê°„íŒ.jpg';
        link.href = canvas.toDataURL('image/jpeg');
        link.click();
        if (selectedTextBox) document.getElementById('fontSizeControl').style.display = 'inline-block';
      });
    }

    function selectTextBox(box) {
      selectedTextBox = box;
      document.getElementById('fontSizeControl').style.display = 'inline-block';
      document.getElementById('fontSizeSlider').value = parseInt(getComputedStyle(box).fontSize);
      document.getElementById('colorPicker').value = rgbToHex(getComputedStyle(box).color);

      document.getElementById('fontSizeSlider').oninput = () => {
        if (selectedTextBox) {
          selectedTextBox.style.fontSize = `${document.getElementById('fontSizeSlider').value}px`;
        }
      };

      document.getElementById('colorPicker').oninput = () => {
        if (selectedTextBox) {
          selectedTextBox.style.color = document.getElementById('colorPicker').value;
        }
      };
    }

    // ë¹ˆ ê³³ í´ë¦­ ì‹œ ì„ íƒ í•´ì œ
    document.addEventListener('click', () => {
      selectedTextBox = null;
      document.getElementById('fontSizeControl').style.display = 'none';
    });

    function rgbToHex(rgb) {
      const result = rgb.match(/\d+/g).map(x => parseInt(x).toString(16).padStart(2, '0'));
      return `#${result.join('')}`;
    }

    // --- í”„ë¡œì íŠ¸ ì €ì¥ í•¨ìˆ˜ ---
    function saveProject() {
      const canvas = document.getElementById('canvasArea');

      // í…ìŠ¤íŠ¸ ë°•ìŠ¤ ì •ë³´ ìˆ˜ì§‘
      const texts = [];
      canvas.querySelectorAll('.text-box').forEach(box => {
        texts.push({
          text: box.innerText,
          left: box.style.left,
          top: box.style.top,
          fontFamily: box.style.fontFamily,
          fontSize: box.style.fontSize,
          color: box.style.color,
          width: box.style.width,
          height: box.style.height,
        });
      });

      // ì´ë¯¸ì§€ ì •ë³´ ìˆ˜ì§‘
      const images = [];
      canvas.querySelectorAll('img').forEach(img => {
        images.push({
          src: img.src,
          left: img.style.left,
          top: img.style.top,
          maxWidth: img.style.maxWidth,
          width: img.style.width,
          height: img.style.height,
        });
      });

      // ì „ì²´ í”„ë¡œì íŠ¸ ê°ì²´ ìƒì„±
      const project = {
        texts,
        images,
      };

      const json = JSON.stringify(project, null, 2);
      const blob = new Blob([json], {type: "application/json"});
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'project.ganpan';
      a.click();

      URL.revokeObjectURL(url);
    }

    // --- í”„ë¡œì íŠ¸ ë¶ˆëŸ¬ì˜¤ê¸° í•¨ìˆ˜ ---
    function loadProject(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        try {
          const project = JSON.parse(e.target.result);
          const canvas = document.getElementById('canvasArea');

          // ê¸°ì¡´ í…ìŠ¤íŠ¸ ë°•ìŠ¤ ë° ì´ë¯¸ì§€ ì‚­ì œ
          canvas.querySelectorAll('.text-box').forEach(el => el.remove());
          canvas.querySelectorAll('img').forEach(el => el.remove());

          // í…ìŠ¤íŠ¸ ë°•ìŠ¤ ë³µì›
          project.texts.forEach(data => {
            const box = document.createElement('div');
            box.className = 'text-box';
            box.contentEditable = true;
            box.innerText = data.text;
            box.style.left = data.left;
            box.style.top = data.top;
            box.style.fontFamily = data.fontFamily;
            box.style.fontSize = data.fontSize;
            box.style.color = data.color;
            box.style.width = data.width || 'auto';
            box.style.height = data.height || 'auto';

            makeDraggable(box);
            box.addEventListener('click', e => {
              e.stopPropagation();
              selectTextBox(box);
            });

            canvas.appendChild(box);
          });

          // ì´ë¯¸ì§€ ë³µì›
          project.images.forEach(data => {
            const img = document.createElement('img');
            img.src = data.src;
            img.style.position = 'absolute';
            img.style.left = data.left;
            img.style.top = data.top;
            img.style.maxWidth = data.maxWidth || '200px';
            img.style.width = data.width || '';
            img.style.height = data.height || '';
            img.style.cursor = 'move';

            makeDraggable(img);
            canvas.appendChild(img);
          });

          selectedTextBox = null;
          document.getElementById('fontSizeControl').style.display = 'none';
          alert("í”„ë¡œì íŠ¸ ë¶ˆëŸ¬ì˜¤ê¸° ì™„ë£Œ!");
        } catch (error) {
          alert("í”„ë¡œì íŠ¸ íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.\nì˜¬ë°”ë¥¸ .ganpan íŒŒì¼ì¸ì§€ í™•ì¸í•˜ì„¸ìš”.");
          console.error(error);
        }
      };
      reader.readAsText(file);
      // íŒŒì¼ ì„ íƒ í›„ ì´ˆê¸°í™”
      event.target.value = "";
    }
  </script>

</body>
</html>
